<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário META</title>
</head>
<body>
    <h1>Realize seu cadastro</h1>
    <p>Esse é um formulário de mapeamento que visa localizar jovens interessados em trabalhar para a META</p>
    <br>
    <form action="#">
    <label for="name">Nome completo:</label>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password">
    <br>
    <br>
    <label>Sexo:</label>
    <br>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Masculino</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Feminino</label>
    <br>
    <br>
    <label for="qualities">Quais dessas qualidades buscadas pela META você possui?</label>
    <br>
    <br>
    <input type="checkbox" id="cooperation" name="cooperation">
    <label for="cooperation">Cooperação</label>
    <br>
    <br>
    <input type="checkbox" id="perseverance" name="perseverance">
    <label for="perseverance">Perseverança</label>
    <br>
    <br>
    <input type="checkbox" id="proativity" name="proativity">
    <label for="proativity">Proatividade</label>
    <br>
    <br>
    <input type="checkbox" id="strategy" name="strategy">
    <label for="strategy">Estratégia</label>
    <br>
    <br>
    <input type="checkbox" id="sociability" name="sociability">
    <label for="sociability">Sociabilidade</label>
    <br>
    <br>
    <label for="message">Descreva-se e explique os motivos que o levaram a interessar-se em fazer parte da equipe da Meta:</label>
    <br>
    <br>
    <textarea id="message" name="message"></textarea>
    <br>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Redefinir">


    </form>
    
</body>
</html>
